<link rel="import" href="../../polymer/polymer.html">

<dom-module id="json-stringify">
    <template><pre style="text-align:left">{{json}}</pre></template>
    <script>
        "use strict";
        Polymer({
            is: 'json-stringify',
            properties: {
                data: {
                    type: Object,
                    observer: 'dataChanged'
                },
                json: String
            },
            dataChanged: function(newValue) {
                this.json = JSON.stringify(newValue, null, 2);
            }
        });
    </script>
</dom-module>
