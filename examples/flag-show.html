<link rel="import" href="../flag-icon.html">
<polymer-element name="flag-show" attributes="name key endonym canada usstate" noscript>
	<template>
		<style>
			.show {
				position: fixed;
				left: 725px;
				top: 15px;
				text-align: center;
				border:1px solid #666;
				background-color:#ddd;
				min-height: 425px;
				padding:15px;
				overflow-x: hidden;
				width: 356px;
			}
			.show flag-icon {
				display: block;
			}
		</style>
		<div class="show">
			<h2 style="margin-bottom:0px">{{name}}</h2>
			<template if="{{endonym}}">{{endonym}}</template><br><br>
			<table>
				<tr>
					<td>
						<flag-icon key="{{key}}" canada="{{canada}}" usstate="{{usstate}}"></flag-icon><br>
						16 x 11
					</td>
					<td rowspan="3">
						<flag-icon key="{{key}}" canada="{{canada}}" usstate="{{usstate}}" width="200"></flag-icon><br>
						200 x 150
					</td>
				</tr>
				<tr>
					<td>
						<flag-icon key="{{key}}" canada="{{canada}}" usstate="{{usstate}}" width="32"></flag-icon><br>
						32 x 24
					</td>
				</tr>
				<tr>
					<td>
						<flag-icon key="{{key}}" canada="{{canada}}" usstate="{{usstate}}" width="64"></flag-icon><br>
						64 x 48
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<flag-icon key="{{key}}" canada="{{canada}}" usstate="{{usstate}}" svg width="350"></flag-icon><br>
						350 x 265 SVG
					</td>
				</tr>
			</table>
		</div>
	</template>
</polymer-element>
