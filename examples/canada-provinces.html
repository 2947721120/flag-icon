<!DOCTYPE html>
  <head>
	<title>Country Flag Icons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="../../platform/platform.js"></script>
	<link rel="import" href="../flag-icon.html">
	<link rel="import" href="index-links.html">
	<link rel="import" href="flag-show.html">
  </head>
  <body unresolved>
	<h1>&lt;flag-icon&gt; Demos</h1>

	<table style="width:700px;min-height:650px;display:block;">
		<tr>
			<th style="width:450px">Province</th>
			<th>Alpha2</th>
			<th>SVG</th>
		</tr>
		<template id="flags" repeat="[[flags]]">
			<tr onmouseover="changeShow('[[alpha2]]');">
				<td><flag-icon key="[[name]]" ca></flag-icon>[[name]]</td>
				<td><flag-icon key="[[alpha2]]" ca></flag-icon> [[alpha2]]</td>
				<td><flag-icon key="[[alpha2]]" ca svg></flag-icon></td>
			</tr>
		</template>
	</table>

	<flag-show id="show" ca="true"></flag-show>

	<script>
	var flagicon;
	function head(arr){
		if(typeof arr == "object"){
			if(arr.length>0) return arr[0];
			else return null;
		} else return arr;
	};
	function changeShow(key){
		document.getElementById('show').key = key;
		var data = flagicon.ca_provinces.filter(function(row){ return row.alpha2 == key; })[0];
		document.getElementById('show').name = head(data.name);
		document.getElementById('show').data = data;
	};
	window.addEventListener('polymer-ready', function(){
		flagicon = new FlagIcon();
		document.getElementById('flags').model = {
			flags: flagicon.ca_provinces.map(function(t){ return { name: head(t.name), alpha2: t.alpha2 }; })
		};
		changeShow('BC');
	});
	</script>

	<index-links page="canada-provinces.html"></index-links>
  </body>
</html>
